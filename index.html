<!DOCTYPE html>
<head>
  <title>Ejercicio Accesibilidad</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="./css/style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <h1>Ejercicio - Lector de Pantalla</h1>

      <img src="./img/image.jpeg" />

      <h2>¡Inscríbete en nuestra lista de correo!</h2>

      <form style="margin-bottom: 150px;">
        <p>Dirección de email:</p>
        <input class="form-control" type="text" />

        <p>Nombre completo:</p>
        <input class="form-control" type="text" />

        <p>¿Con qué frecuencia desea recibir nuestros correos?</p>
        <select class="form-control">
          <option>Diariamente</option>
          <option>Semanalmente</option>
          <option>Mensualmente</option>
          <option>Nunca</option>
        </select>

        <p>Pregunta de seguridad: ¿Qué hay en la imagen superior?</p>
        <input class="form-control" type="text" />
        <div class="btn btn-default">Cancelar</div>
        <div class="btn btn-primary">Enviar</div>
      </form>

    </div>
  </div>

</body>
